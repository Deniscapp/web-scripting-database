<html>
<head>
<script>
function showCar(str) {
    if (str == "") {
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            // code for IE7+, Firefox, Chrome, Opera, Safari
            xmlhttp = new XMLHttpRequest();
        } else {
            // code for IE6, IE5
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
            }
        };
        xmlhttp.open("GET","getdata2.php?q="+str,true);
        xmlhttp.send();
    }
     // creating the XMLHttpRequest and function that is ready to be triggered and to a GET request on the getrss.php (server side) using the "q" paramater, that will have the value of one the two options in the select.
}
</script>
</head>
<body>

<form>
<!-- options available to query the database about cars -->
<select name="cars" onchange="showCar(this.value)">
  <option value="">Select a car brand:</option>
  <option value="Audi">Audi</option>
  <option value="Ford">Ford</option>
  <option value="Mercedes">Mercedes</option>
  <option value="Lamborghini">Lamborghini</option>
  </select>
</form>
<br>
<div id="txtHint"><b>Car info will be listed here...</b></div>

</body>
</html>
